<!DOCTYPE html>
<html lang="">
<head>

    <title>Electron iframe example</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- base url -->
    <base href="./">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            padding: 25px;
            box-sizing: border-box;
            width: 100%;
        }

        #toggle {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 5px;
            background: black;
            color: white;
            border: none;
            text-transform: uppercase;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #frame {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>

<body>

<div id="container">
    <p>
        <button id="toggle" onclick="toggleFrame()">Toggle size of iframe</button>
    </p>

    <iframe id="frame" src="frame.html"></iframe>
</div>

<script>

    var widgetSize = {
        width: '100px',
        height: '100px'
    };
    var fullSize = {
        height: '500px',
        width: '500px'
    };
    var fullFrame = false;
    var frame = document.getElementById('frame');

    function toggleFrame() {
        var toggleSize = fullSize;
        if (fullFrame) {
            toggleSize = widgetSize;
        }
        fullFrame = !fullFrame;
        frame.style.height = toggleSize.height;
        frame.style.width = toggleSize.width;
    }

</script>

</body>
</html>
